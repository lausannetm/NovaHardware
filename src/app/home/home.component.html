                <div class="product-item-footer">

                        <span *ngFor="let origin of laptop.origins">{{origin}}</span>
                    </div>
                    <div class="cook-time">
                        <span>üïó</span>
                        {{laptop.cookTime}}
                    </div>
                </div>

        </a>
    </li>
</ul>
